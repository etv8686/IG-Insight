<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f0"/>
  
  <!-- Logo container -->
  <g transform="translate(150, 50)">
    <!-- Background square with rounded corners -->
    <rect x="0" y="0" width="100" height="100" rx="15" fill="#1e40af"/>
    
    <!-- Bar chart - 4 bars as shown in your design -->
    <rect x="15" y="70" width="12" height="20" fill="white"/>
    <rect x="32" y="60" width="12" height="30" fill="white"/>
    <rect x="49" y="50" width="12" height="40" fill="white"/>
    <rect x="66" y="45" width="12" height="45" fill="white"/>
    
    <!-- Magnifying glass -->
    <circle cx="75" cy="60" r="10" stroke="white" strokeWidth="3" fill="none"/>
    <line x1="82" y1="67" x2="90" y2="75" stroke="white" strokeWidth="3" strokeLinecap="round"/>
    
    <!-- Small circle in top-left -->
    <circle cx="25" cy="25" r="4" fill="white"/>
  </g>
  
  <!-- App name -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af">IG Insight</text>
</svg>
